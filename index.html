<html>
<head>
	<title>Video client</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//cdn.temasys.com.sg/adapterjs/0.14.x/adapter.min.js"></script>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div>
		SocketId: <b id="mySocketId">Not Registered</b>
	</div>
	<div>
		<input type="text" id="input_name" placeholder="Enter your name"/>
		<button id="click_login">Login</button>
	</div>
	<div>
		<p>
		Online contacts <br>
		<select id=contactList>
			
		</select>
		<button id="callContact">Call</button>
		</p>
	</div>
	<div>
		<video id='localVideo'></video>
	</div>
	<div id=remoteVideoDiv>
		<video id='remoteVideo'></video>
	</div>
	<script src="//cdn.socket.io/socket.io-1.4.5.js"></script>
	<script type="text/javascript" src="video.js"></script>
</body>
</html>
